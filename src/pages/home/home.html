<ion-header>
    <ion-navbar>
      <ion-title>
        Cartelera
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-refresher (ionRefresher)="obtenerPeliculas($event)">
      <ion-refresher-content>
  
      </ion-refresher-content>
    </ion-refresher>
  
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <h2>Titulo de la pelicula</h2>
          <h3>Categoria de la pelicula</h3>
          <p><ion-icon name="star"></ion-icon></p>
        </ion-item>
  
        <ion-item-options slide="right">
          <button ion-buton icon-only color="danger" (click)="agregarFavoritos()">
              <ion-icon name="heart"></ion-icon>
          </button>
  
          <button ion-buton icon-only color="dark" (click)="eliminarFavoritos()">
              <ion-icon name="thumbs-down"></ion-icon>
          </button>
  
          <button ion-buton icon-only color="primary" (click)="agregarComentario()">
              <ion-icon name="chatbubbles"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
